{% include 'base.html' %}
<div class="cat-news">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2><i class="fas fa-align-justify"></i>Fashion</h2>
                <div class="row cn-slider">
                    
                    {% for i in page %}
                    {% if i.category == "Latest_News" %}
                    <div class="col-md-6">
                        <div class="cn-img">
                            <img src="/media/{{i.image}}" class="card-img" alt="...">
                            <div class="cn-content">
                                <div class="cn-content-inner">
                                    <a class="cn-date" href=""><i class="far fa-clock"></i>{{i.time}}</a>
                                    <a class="cn-title" href="">{{i.title}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
