<form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputAddress" placeholder="name" name="name" />
            </div>
            <div class="form-group col-md-6">
                <input type="email" class="form-control"id="inputAddress2" name="email" placeholder="Your Email" />
            </div> 
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="subject" placeholder="Subject" />
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" name="message" placeholder="Message"></textarea>
        </div>
        <div><button class="btn" name="submit"type="submit">Send Message</button></div>
    </form>
